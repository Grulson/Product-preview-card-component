<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="grid-flow">
  <main class="main grid-flow">
    <div class="container grid-flow">
      <div class="item-image">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum flask" class="item-image-mobile">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum flask" class="item-image-desktop">
      </div>
      <div class="item-description">
        <h2 class="item-type">perfume</h2>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="item-price-box">
          <p class="item-price-discount">$149.99</p>
          <p class="item-price">$169.99</p>
        </div>
        <button class="item-btn">
          <img src="./images/icon-cart.svg" alt="" class="item-btn-icon">
          <p class="item-btn-text">Add to Cart</>  
        </button>
      </div>
    </div>
  </main>

</body>

</html>
